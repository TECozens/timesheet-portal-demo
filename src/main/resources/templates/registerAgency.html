<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body>
<div th:replace="fragments/header :: header"></div>

<main class="container" role="main">
    <div class="starter-template">

        <div class="row mx-auto custom-form">
            <div class="col mx-auto custom-bg">
                <div id = agencyRegistrationDetails>
                    <form action="#" method="post" th:action="@{/newAgency}" th:object="${agencyKey}">

                        <div class="custom-label">
                            <h3>Please Enter The Details For A New Agency</h3>
                        </div>

                        <div class="form-group custom-label">
                            <label th:for="name">Agency Name</label>
                            <input aria-describedby="Enter an Agency."
                                   class="form-control"
                                   placeholder="Agency"
                                   th:field="*{name}"
                                   type="text">

                            <div class="alert alert-danger"
                                 th:errors="*{name}"
                                 th:if="${#fields.hasErrors('name')}">
                                Agency Error: Please enter a valid agency.
                            </div>
                        </div>

                        <div class="form-group custom-label">
                            <label th:for="email">Email</label>
                            <input aria-describedby="Enter an Email"
                                   class="form-control"
                                   placeholder="Email"
                                   th:field="*{email}"
                                   type="text">

                            <div class="alert alert-danger"
                                 th:errors="*{email}"
                                 th:if="${#fields.hasErrors('email')}">
                                Email Error: Please enter a valid email.
                            </div>
                        </div>

                        <div class="row mt-4">
                            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                            <input class="btn btn-lg btn-primary btn-block custom-btn" id="submit" type="submit"
                                   value="Submit Agency Registration Form"/>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
