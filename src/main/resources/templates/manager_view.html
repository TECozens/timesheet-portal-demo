<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head">
    <!-- Fragment Insert -->
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<main class="container mt-4" role="main">
    <div class="starter-template"></div>


    <div id=missingTimesheetMessage th:if="${TimesheetKey}==  null">
        <div>No matching Time Sheet</div>
    </div>

    <div class="row mt-4">
        <h4 th:text="${TimesheetKey.contractor.name} + 'Time sheet'"></h4>
            <table>
                <thead>
                <tr>
                    <th>Name </th>
                    <th> Agency</th>2
                    <th> Days Worked</th>
                    <th> Overtime</th>
                    <th> Week finished</th>
                </tr>
                </thead>
                <tr th:each="Timesheet: ${TimesheetKey}">
                   <td><input th:field="${TimesheetKey.contractor.name}" /></td>
                   <td><input th:field="${TimesheetKey.agency.name}" /></td>
                    <td><input th:field="${TimesheetKey.daysWorked}" /></td>
                      <td><input th:field="${TimesheetKey.overtime}" /></td>
                      <td><input th:field="${TimesheetKey.week_finish}" /></td> </tr>

                </tbody>
            </table>

        </div>
    </div>
   </main>
</body>
</html>
