<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"><title></title></head>

<body>
<div th:replace="fragments/header :: header"></div>
<main class="container mt-4" role="main">
    <div class="starter-template">


        <div id=missingTimeSheetMessage th:if="${TimeSheetKey}==  null">
            <div>No matching Time Sheet</div>
        </div>


        <div class="row mt-4 custom-label">
            <h4 th:text="'Contractor Time Sheets'"></h4></div>
        <div class="mx-3">
            <table>
                <thead>
                <tr>
                    <th> Name </th>
                    <th> Agency </th>
                    <th> Days Worked </th>
                    <th> Overtime </th>
                    <th> Week finished </th>
                </tr>
                </thead>

                <tbody>

                <tr>
                    <!--                    th:each="timeSheet: ${TimesheetKey}">-->
                    <td><span th:text="${TimeSheetKey.contractor.user.firstname} + ' '
                                       ${TimeSheetKey.contractor.user.surname}"></span></td>
                    <td><span th:text="${TimeSheetKey.contractor.agency.name}"></span></td>
                    <td><span th:text="${TimeSheetKey.daysWorked}"></span></td>
                    <td><span th:text="${TimeSheetKey.overtime}"></span></td>
                    <td><span th:text="${TimeSheetKey.week_finish}"></span></td>
                </tr>


                </tbody>
            </table>

        </div>
    </div>
</main>
</body>
</html>
