<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<h1 th:text="#{label.form.title}">form</h1>
<form action="/" enctype="utf8" method="POST" th:object="${user}">


    <div>
        <label th:text="#{label.user.lastName}">username</label>
        <input th:field="*{username}"/>
        <p th:each="error : ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>

    <div>
        <label th:text="#{label.user.password}">password</label>
        <input th:field="*{password}" type="password"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>

    <div>
        <label th:text="#{label.user.confirmPass}">confirm</label>
        <input th:field="*{matchingPassword}" type="password"/>
    </div>
    <button th:text="#{label.form.submit}" type="submit">submit</button>
</form>

<a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>

<div th:replace="fragments/footer :: footer">
</div>

</body>
</html>
