<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: head"></head>

<body>
<div th:replace="fragments/header :: header"></div>


<main class="container" role="main">
    <div class="starter-template">

        <div class="row mx-auto custom-form">
            <div class="col mx-auto custom-bg">
                <div class="row">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-lg btn-primary btn-block custom-btn" data-toggle="modal"
                            data-target="#modalQuickView">
                        Edit Manager
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="modalQuickView" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content custom-form">
                            <div class="modal-header custom-bg">
                                <div class="row">
                                    <label>Manager to Edit</label>
                                </div>
                            </div>

                            <div class="modal-body custom-bg">
                                <div class="row">
                                    <div class="col-lg-5">
                                        <div class="card-body ">
                                            <div class="row">
                                                <div class="text-center">
                                                    <label>
                                                        <select id="appointManager" name="managerSelect"
                                                                class="btn btn-lg btn-secondary btn-block custom-btn">
                                                            <option th:each="i:${managerKey}" th:value="*{i.id}"
                                                                    th:text="*{i.username}">

                                                            </option>
                                                        </select>
                                                    </label>
                                                    <a class="btn btn-lg btn-primary btn-block text-uppercase custom-btn"
                                                       th:onclick="mapSelection()"
                                                       th:id="assign">Continue</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer custom-bg">
                                <div class="text-center">
                                    <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">
                                        Close
                                    </button>

                                    <button class="btn btn-primary">
                                        Save Changes
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script>
    function mapSelection() {
        var sel = document.getElementById("appointManager");
        var userChosenId = sel.options[sel.selectedIndex].value;
        window.location.href = "/contractorList/" + userChosenId;
    }
</script>
</html>
