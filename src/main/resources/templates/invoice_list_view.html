<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:type="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: head"></head>

<body>

<div th:replace="fragments/header :: header"></div>

<main class="container" role="main">
    <div class="starter-template">
        <div class="row mx-auto custom-form">
            <div class="col mx-auto custom-bg">

                <div id=missingTimesheetMessage th:if="${Reviews.isEmpty()}">
                    <div>No matching Invoices</div>
                </div>


                <div class="row mt-4 custom-label">
                    <h4 th:text="'Invoices'"></h4>
                </div>

                <div class="custom-form" th:if="${!Reviews.isEmpty()}">
                    <div class="mx-3 custom-bg scrolling-wrapper">
                        <table class="table table-light">
                            <thead>
                            <tr>
                                <th scope="col">
                                    <label for="nameSearch">Name</label>
                                    <input class="small-input" type="text" id="nameSearch" onkeyup="filterResults()"placeholder="Name">
                                </th>
                                <th scope="col">
                                    <label for="agencySearch">Agency</label>
                                    <input class="small-input" type="text" id="agencySearch" onkeyup="filterResults()"placeholder="Agency">
                                </th>
                                <th scope="col">
                                    <label for="agencyEmailSearch">Agency Email</label>
                                    <input class="small-input" type="text" id="agencyEmailSearch" onkeyup="filterResults()"placeholder="agency@gmail.com">
                                </th>
                                <th scope="col">
                                    <label for="daysWorkedSearch">Days Worked</label>
                                    <input class="tiny-input" type="number" pattern="/d*" id="daysWorkedSearch" onkeyup="filterResults()"placeholder="0">
                                </th>
                                <th scope="col">
                                    <label for="overTimeSearch">Over Time</label>
                                    <input class="tiny-input" type="number" pattern="/d*" id="overTimeSearch" onkeyup="filterResults()"placeholder="0">
                                </th>
                                <th scope="col">
                                    <label for="weekFinishedSearch">Week End Date</label>
                                    <input class="date-input" type="date" id="weekFinishedSearch" onkeyup="filterResults()">
                                </th>
                                <th scope="col">
                                    <label for="statusSearch">Status</label>
                                    <input class="tiny-input" type="text" id="statusSearch" onkeyup="filterResults()"placeholder="Approved"/>
                                </th>
                                <th scope="col">
                                    <label for="paidSearch">Paid</label>
                                    <input class="tiny-input" type="text" id="paidSearch" onkeyup="filterResults()"placeholder="true"/>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ReviewItem: ${Reviews}">
                                <td><span th:text="${ReviewItem.timesheet.contractor.user.firstname}
                                            + ' ' + ${ReviewItem.timesheet.contractor.user.surname}"></span></td>
                                <td><span th:text="${ReviewItem.timesheet.contractor.agency.name}"></span></td>
                                <td><span th:text="${ReviewItem.timesheet.contractor.agency.agency_email}"></span></td>
                                <td><span th:text="${ReviewItem.timesheet.daysWorked}"></span></td>
                                <td><span th:text="${ReviewItem.timesheet.overtime}"></span></td>
                                <td><span th:text="${ReviewItem.timesheet.week_finish}"></span></td>
                                <td><span th:text="${ReviewItem.approved}"></span></td>
                                <td><span th:text="${ReviewItem.paid}"></span></td>
                                <td>
                                    <button class="btn btn-success" id="approve"
                                            th:onclick="|sendApproval(${ReviewItem.id})|">
                                        Confirm Invoice
                                    </button>
                                </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
<script>
    function sendApproval(id) {
        fetch(`/api/reviews/confirm/` +id)
    }
    function filterResults() {

        var name_filter = document.getElementById("nameSearch").value.toUpperCase();
        var agency_filter = document.getElementById("agencySearch").value.toUpperCase();
        var worked_filter = document.getElementById("daysWorkedSearch").value;
        var overtime_filter = document.getElementById("OverTimeSearch").value;
        var table = document.getElementById("timesheetInfo");
        var tr = table.getElementsByTagName("tr");

        var td;
        for (i = 0; i < tr.length; i++) {
            tr[i].style.display = "";


            td = tr[i].getElementsByTagName("td");
            if (td[0]) {
                txtValue = td.textContent || td.innerText;
                if (!(txtValue.toUpperCase().indexOf(name_filter) > -1) && name_filter) {
                    tr[i].style.display = "none";
                }
            }

            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (!(txtValue.toUpperCase().indexOf(agency_filter) > -1) && agency_filter) {
                    tr[i].style.display = "none";
                }
            }

            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (!(txtValue == worked_filter) && worked_filter) {
                    tr[i].style.display = "none";
                }
            }

            td = tr[i].getElementsByTagName("td")[3];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (!(txtValue == overtime_filter) && overtime_filter) {
                    tr[i].style.display = "none";
                }
            }

        }

    }
</script>
</body>
</html>
