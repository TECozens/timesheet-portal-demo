<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"><title></title></head>

<body>
<div th:replace="fragments/header :: header"></div>

<main class="container" role="main">
    <div class="starter-template">

        <div class="row mx-auto custom-form">
            <div class="col mx-auto custom-bg">
                <div id = forgotPasswordDetails>
                    <form action="#" method="post" th:action="@{/passwordRetrieve}" th:object="${passwordKey}">

                        <div class="custom-label">
                            <h3>Please Enter The Details To Retrieve Password</h3>
                        </div>

                        <div class="form-group custom-label">
                            <label>Username
                                <input aria-describedby="Enter a Username"
                                       class="form-control"
                                       placeholder="Username"
                                       th:field="*{username}"
                                       type="text">
                            </label>

                            <div class="alert alert-danger"
                                 th:errors="*{username}"
                                 th:if="${#fields.hasErrors('username')}">
                                Username Error: Please enter a valid username.
                            </div>
                        </div>

                        <div class="row mt-4">
                            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                            <input class="btn btn-lg btn-primary btn-block custom-btn" id="submit" type="submit"
                                   value="Submit To Retrieve Password"/>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
