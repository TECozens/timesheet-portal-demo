spring.datasource.initialization-mode=embedded
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.admiral.tsp.timesheetportal=DEBUG
logging.level.org.hibernate=ERROR

#SSL
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=password
server.ssl.key-alias=tomcat
server.ssl.key-password=password

server.port = 8081

#Secure Cookies
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.max-age=-30m
server.servlet.session.cookie.secure=true

#Session Management
server.servlet.session.timeout=30m

#prod/dev

spring.profiles.active=prod
#SPRING RESOURCE HANDLING
spring.resources.static-locations=classpath:/static/,classpath:/resources/,classpath:/resources/static/,classpath:/META-INF/resources/

#Debug Text After JVM Running in Console
#debug=true