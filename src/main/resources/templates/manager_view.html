<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:type="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: head"></head>

<body>

<div th:replace="fragments/header :: header"></div>

<main class="container" role="main">
    <div class="starter-template">
        <div class="row mx-auto custom-form">
            <div class="col mx-auto custom-bg">

                <div id=missingTimesheetMessage th:if="${TimesheetKey}==  null">
                    <div>No matching Time Sheets</div>
                </div>


                <div class="row mt-4 custom-label">
                    <h4 th:text="'Contractor Time Sheets'"></h4>
                </div>

                <div class="custom-form">
                    <div class="mx-3 custom-bg">
                        <table class="table table-light" id="timesheetInfo">
                            <thead>
                            <tr>
                                <th scope="col">
                                    <label for="nameSearch">Name</label>
                                    <input class="small-input" type="text" id="nameSearch" onkeyup="filterResults()" placeholder="Name">
                                </th>
                                <th scope="col">
                                    <label for="agencySearch">Agency</label>
                                    <input class="small-input" type="text" id="agencySearch" onkeyup="filterResults()" placeholder="Agency">
                                </th>
                                <th scope="col">
                                    <label for="daysWorkedSearch">Days Worked</label>
                                    <input class="tiny-input" type="number" pattern="/d*" id="daysWorkedSearch" onkeyup="filterResults()">
                                </th>
                                    <th scope="col"><label for="OverTimeSearch">Over Time</label>
                                    <input class="tiny-input" type="number" id="OverTimeSearch" onkeyup="filterResults()">
                                </th>
                                <th scope="col">
                                    <label for="weekFinishedSearch">Week Finished</label>
                                    <input class="date-input" type="date" id="weekFinishedSearch" onkeyup="filterResults()">
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="Timesheet: ${TimesheetKey}"  th:id="'TimesheetItem' + ${Timesheet.id}">

                                <td> <span th:text="${Timesheet.contractor.user.firstname} + ' ' + ${Timesheet.contractor.user.surname}"></span></td>
                                <td><span th:text="${Timesheet.contractor.agency.name}"></span></td>
                                <td><span th:text="${Timesheet.daysWorked}"></span></td>
                                <td><span th:text="${Timesheet.overtime}"></span></td>
                                <td><span th:text="${Timesheet.week_finish}"></span></td>
                                <td>
                                    <form  method="post" th:action="@{'/newApproveReview/' + ${Timesheet.id}}">
                                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                        <input class="btn btn-lg btn-success btn-block " id="submit" type="submit"
                                               value="Approve"/>
                                    </form>
                                </td>
                                <td>
                                    <form  method="post" th:action="@{'/newRejectedReview/' + ${Timesheet.id}}">
                                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                        <input class="btn btn-lg btn-danger btn-block " id="submitReject" type="submit"
                                               value="Reject"/>
                                    </form>
                                </td>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<script>
    function filterResults() {

        var name_filter = document.getElementById("nameSearch").value.toUpperCase();
        var agency_filter = document.getElementById("agencySearch").value.toUpperCase();
        var worked_filter = document.getElementById("daysWorkedSearch").value;
        var overtime_filter = document.getElementById("OverTimeSearch").value;
        var table = document.getElementById("timesheetInfo");
        var tr = table.getElementsByTagName("tr");

        var td;
        for (i = 0; i < tr.length; i++) {
            tr[i].style.display = "";


            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (!(txtValue.toUpperCase().indexOf(name_filter) > -1) && name_filter) {
                    tr[i].style.display = "none";
                }
            }

            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (!(txtValue.toUpperCase().indexOf(agency_filter) > -1) && agency_filter) {
                    tr[i].style.display = "none";
                }
            }

            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (!(txtValue == worked_filter) && worked_filter) {
                    tr[i].style.display = "none";
                }
            }

            td = tr[i].getElementsByTagName("td")[3];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (!(txtValue == overtime_filter) && overtime_filter) {
                    tr[i].style.display = "none";
                }
            }

        }

    }
</script>

</body>
</html>
