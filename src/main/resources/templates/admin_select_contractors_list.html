<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body>
<div th:replace="fragments/header :: header"></div>


<main class="container" role="main">
    <div class="starter-template">

        <div class="row mx-auto custom-form">
            <div class="col mx-auto custom-bg">

                <div id=missingContractorsMessage th:if="${Contractors.isEmpty()}">
                    <div>No matching Contractors</div>
                </div>


                <div class="row mt-4 custom-label">
                    <h4 th:text="'Selecting contractors for ' + ${Manager.username}"></h4>
                    <input type="hidden" id = "managerSelected" th:value="${Manager.id}">
                </div>

                <div class="custom-form" th:if="${!Contractors.isEmpty()}">
                    <div class="mx-3 custom-bg scrolling-wrapper">
                        <form name="selectForm" th:id="selectForm">
                            <table class="table table-light">
                                <thead>
                                <tr>
                                    <th scope="col">
                                        <label for="usernameSearch">Name</label>
                                        <input class="small-input" type="text" id="usernameSearch"
                                               onkeyup="filterResults()"
                                               placeholder="Name">
                                    </th>
                                    <th scope="col">
                                        <label for="managernameSearch">Agency</label>
                                        <input class="small-input" type="text" id="managernameSearch"
                                               onkeyup="filterResults()"
                                               placeholder="Agency">
                                    </th>
                                    <th scope="col">
                                        <label for="ContractorEmailSearch">Contractor Email</label>
                                        <input class="small-input" type="text" id="ContractorEmailSearch"
                                               onkeyup="filterResults()" placeholder="agency@gmail.com">
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="AContractor: ${Contractors}">
                                    <td><span th:text="${AContractor.getUser().getUsername()}"></span></td>
                                    <td><span th:text="${AContractor.getUser().getEmail()}"></span></td>
                                    <td><span
                                            th:text="${AContractor.getManager().getUsername()} + ' Current Manager'"></span>
                                    </td>
                                    <td>
                                        <span><input type="checkbox" name="selected" class="custom-bg determine-manager"
                                                     id="exampleCheck1"
                                                     th:value="'['+ ${AContractor.user.id} +',' + ${AContractor.manager.id} +']'">
<!--                                            `'{"id":"'+${AContractor.getUser().getId()}+'","manager":"'+${AContractor.getManager().getId()}+'"}'`-->
                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

<!--                            <a class="btn btn-lg btn-primary btn-block text-uppercase custom-btn"-->
<!--                               th:onclick="mapSelection()"-->
<!--                               th:id="assign">Finish</a>-->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script>

        var radios = document.getElementById("selectForm").getElementsByClassName("determine-manager");
        var manager = document.getElementById("managerSelected").value;

        for (var i = 0; i < radios.length; i++) {
            radios[i].addEventListener('change', function mapSelection() {
                var data = JSON.parse(this.value);
                var id = data[0];
                var m_id = data[1];
                if (this.checked) {
                    fetch("/api/admin/updateManager/"+ id +"/" + manager)
                } else {
                    fetch("/api/admin/updateManager/"+ id +"/" + m_id)
                }
            });
        }

</script>
</html>
