<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/header :: head"><title></title></head>

<body>

<div th:replace="fragments/header :: header"></div>

<main class="container" role="main">
    <div class="starter-template">

        <div class="row mx-auto custom-form">
            <div class="col mx-auto custom-bg">

                <form method="post" th:action="@{/login}">
<!--<input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>-->

                    <div class="custom-label" th:if="${param.error}">
                        Invalid username and password.
                    </div>

                    <div class="custom-label" th:if="${param.logout}">
                        You have been logged out.
                    </div>


                    <div class="row mt-4 custom-label">
                        <label class="custom-font"
                               for="username">
                            User Name:
                        </label>
                        <input id="username"
                               class="form-control"
                               name="username"
                               type="text"
                               required="required"/>
                    </div>

                    <div class="row mt-4 custom-label">
                        <label class="custom-font"
                               for="password">
                            Password:
                        </label>
                        <input class="form-control"
                               name="password"
                               id="password"
                               type="password"
                               required="required"/>
                    </div>


                    <div class="row mt-4">

                        <input class="btn btn-lg btn-primary btn-block text-uppercase custom-btn"
                               type="submit" value="Sign In"/>

                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
