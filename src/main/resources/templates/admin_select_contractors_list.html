<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body>
<div th:replace="fragments/header :: header"></div>


<main class="container" role="main">
    <div class="starter-template">

        <div class="row mx-auto custom-form">
            <div class="col mx-auto custom-bg">

                <div id=missingContractorsMessage th:if="${Contractors.isEmpty()}">
                    <div>No matching Contractors</div>
                </div>


                <div class="row mt-4 custom-label">
                    <h4 th:text="'Invoices'"></h4>
                </div>

                <div class="custom-form" th:if="${!Contractors.isEmpty()}">
                    <div class="mx-3 custom-bg scrolling-wrapper">
                        <form name="selectForm" th:id="selectForm">
                        <table class="table table-light">
                            <thead>
                            <tr>
                                <th scope="col">
                                    <label for="usernameSearch">Name</label>
                                    <input class="small-input" type="text" id="usernameSearch" onkeyup="filterResults()"
                                           placeholder="Name">
                                </th>
                                <th scope="col">
                                    <label for="managernameSearch">Agency</label>
                                    <input class="small-input" type="text" id="managernameSearch" onkeyup="filterResults()"
                                           placeholder="Agency">
                                </th>
                                <th scope="col">
                                    <label for="ContractorEmailSearch">Contractor Email</label>
                                    <input class="small-input" type="text" id="ContractorEmailSearch"
                                           onkeyup="filterResults()" placeholder="agency@gmail.com">
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="AContractor: ${Contractors}">
                                <td><span th:text="${AContractor.getUser().getUsername()}"></span></td>
                                <td><span th:text="${AContractor.getUser().getEmail()}"></span></td>
                                <td><span th:text="${AContractor.getManager().getUsername()} + ' Current Manager'"></span></td>
                                <td>
                                    <div class="form-check">
                                        <input type="radio" name="selected" class="form-check-input"
                                               id="exampleCheck1" th:value="${AContractor.getUser().getId()}">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script>
    var radios = document.getElementById("selectForm").getElementsByClassName("form-check-input");
    var prev = null;
    console.log(radios.length)
    for (var i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', function() {
            // (prev) ? console.log(prev.value): null;
            if (this !== prev) {
                prev = this;
            }
            // console.log(this.value)
            // fetch("url of the controller mapping"+ this.value)
        });
    }
</script>
</html>
